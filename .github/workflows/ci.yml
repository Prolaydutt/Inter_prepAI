# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: interview_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Push DB schema
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/interview_test_db
        run: npx prisma db push

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/interview_test_db
          JWT_SECRET: SUPERmankeyto@5482wintheworldCosiambest
        run: npm test
